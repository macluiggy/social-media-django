  <ng-template pTemplate="end">

    <p-button
      styleClass="navbar-singin"
      label="SignIn"
      routerLink="login"
      [rounded]="true"
    />
    <p-button
      styleClass="navbar-signup"
      label="SignUp"
      routerLink="register"
      severity="secondary"
      [rounded]="true"
    />
    } @if (isLoggedIn) {

    <p-button
      styleClass="navbar-create-post"
      label=""
      routerLink="create-post"
      [rounded]="true"
    >
      <i class="pi pi-plus"></i>
      Create Post
    </p-button>

    <p-avatar
      [image]="loggedInUser?.profileImageUrl"
      shape="circle"
      (click)="menu.toggle($event)"
      styleClass="navbar-avatar"
    ></p-avatar>
    <p-menu
      #menu
      [model]="pMenuItems"
      styleClass="w-full md:w-15rem"
      popup="true"
    >
      <ng-template pTemplate="start"> </ng-template>
      @for (item of pMenuItems; track $index) {
      <ng-template>
        <a pRipple class="flex align-items-center p-menuitem-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <!-- <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" /> -->
        </a>
      </ng-template>
      }
